// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'distribution'

defaultTasks 'clean', 'distZip', 'distTar'

// In this section you declare where to find the dependencies of your project
repositories {
    flatDir {
        dirs 'libs'
    }
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'commons-io:commons-io:2.4'
    compile 'com.microsoft.azure:azure-storage:6.1.0'
	compile 'org.apache.commons:commons-lang3:3.7'
	compile 'com.google.guava:guava:11.0.2'
	
    
    compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
    // Custom manifest file that describes the integration points with B2Bi pluggable transport framework
    manifest {
        from 'src/main/resources/META-INF/MANIFEST.MF'
    }
}

distributions {
    main {
    	
        contents {
            into('/') {
                from jar
            }

            // Adding all external libraries to the archive
            into('lib') {                
                //from configurations.runtime //for all files
                //for excluding the local lib folder files
                from (configurations.runtime) {
                	exclude '*interchange-server*'
                	exclude '*log4j*'
                }
            }            
        }
    }
}